<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid</title>
    <style>
        /* Estilos para o corpo */
        body {
            background-color: #010101; /* Fundo preto */
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Estilos para o cabeçalho */
        header {
            background-color: #808080; /* Cinza */
            color: white; /* Texto branco */
            text-align: center;
            padding: 20px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        /* Estilos para a seção de imagens */
        section {
            margin-top: 70px; /* Ajuste para evitar sobreposição do cabeçalho */
            column-count: 3;
            column-gap: 10px;
            padding: 10px;
        }

        /* Estilos para as imagens */
        img {
            width: 100%;
            border-radius: 4px;
            margin-bottom: 10px;
        }
    </style>
</head>

    </header>
