    <script>
        const videos = document.querySelectorAll("video");
        let currentPlayingVideo = null;

        function isElementInViewport(el) {
            const rect = el.getBoundingClientRect();
            return rect.top >= 0 && rect.bottom <= (window.innerHeight || document.documentElement.clientHeight);
        }

        function playNextVideo(currentVideo) {
            const index = Array.from(videos).indexOf(currentVideo);
            for (let i = index + 1; i < videos.length; i++) {
                if (isElementInViewport(videos[i])) {
                    if (currentPlayingVideo) {
                        currentPlayingVideo.pause();
                    }
                    videos[i].play();
                    currentPlayingVideo = videos[i];
                    return;
                }
            }
        }

        function handleScroll() {
            let foundVisibleVideo = false;

            videos.forEach(video => {
                if (isElementInViewport(video) && !foundVisibleVideo) {
                    if (currentPlayingVideo !== video) {
                        if (currentPlayingVideo) {
                            currentPlayingVideo.pause();
                        }
                        video.play();
                        currentPlayingVideo = video;
                    }
                    foundVisibleVideo = true;
                } else {
                    video.pause();
                }
            });

            if (!foundVisibleVideo && currentPlayingVideo) {
                currentPlayingVideo.pause();
                currentPlayingVideo = null;
            }
        }

        videos.forEach(video => {
            video.addEventListener("ended", () => {
                playNextVideo(video);
            });
        });

        window.addEventListener("scroll", handleScroll);
        handleScroll();
    </script>
